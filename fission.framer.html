<html>
<head>
<link rel="stylesheet" href="./css/fission.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="jquery.min.js"></script>
<script type="text/javascript">

	
window.onload = function() {
	var url = localStorage.getItem("frurl");
	var x = document.getElementById("portal");
	x.src = url;
}

function fadeout() {
	$(".loader").fadeOut("slow");
}
</script>
</head>
<body>
<div class="loader">
<center>
<h3 class="w3-text-dark-grey w3-center" style="font-size:30px;margin-top:170px;"><i class="fa fa-adjust w3-spin "></i> Loading ...</h3>
<p class="w3-text-blue thin">Free Web UI Tester tool.</p>
<p class="w3-text-indigo thin">Loading...</p>
</center>
</div>
 <div id="spinner">
<iframe class="framer" id="portal" src="" onload="fadeout();"></iframe>
</body>
</html>
